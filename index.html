<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen"></div>
            </div>
            <div class="buttons-grid">
                <button class="btn clear span-2" id="clearBtn" onclick="this.blur();">CLEAR</button>
                <button class="btn del span-2" id="deleteBtn" onclick="this.blur();">DELETE</button>
                </button>

            </div>
        </div>





</body>

</html>
